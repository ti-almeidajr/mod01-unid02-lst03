<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lst 03 - Qst 02</title>

    <script type="text/javascript">          
        {               
            function mostraCaracteres()
                {
                    let texto = "Ifpi";
                    let result0 = texto.charAt(0);
                    let result1 = texto.charAt(0) + texto.charAt(1);
                    let result2 = texto.charAt(0) + texto.charAt(1) + texto.charAt(2);
                    let result3 = texto.charAt(0) + texto.charAt(1) + texto.charAt(2) + texto.charAt(3);
                    let result4 = texto.charAt(0) + texto.charAt(1) + texto.charAt(2);
                    let result5 = texto.charAt(0) + texto.charAt(1);
                    let result6 = texto.charAt(0);
                    document.getElementById("resultado").innerHTML = result0 + "<br>" + result1 + "<br>" + result2 + "<br>" + result3 + "<br>" + result4 + "<br>" + result5 + "<br>" + result6 ;
                }         
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>QST02</legend>
                <input type="button" value="Mostrar Resultado" onclick="mostraCaracteres()"><br><br>
                <fieldset>
                    <legend>RESULTADO</legend>
                        <p id="resultado">  </p>
                </fieldset>
        </fieldset>
    </form>
</body>
</html>
