<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 03 - Questão 03</title>

    <script type="text/javascript">          
        {               
            function mostrarMinusculo()
                {
                    let texto = document.getElementById("texto").value;
                    let result = texto.toLocaleLowerCase();
                    document.getElementById("resultadoMinusculo").innerHTML = result;
                }       
                
            function mostrarMaiuscula()
                {
                    let texto = document.getElementById("texto").value;
                    let result = texto.toLocaleUpperCase();
                    document.getElementById("resultadoMaiusculo").innerHTML = result;
                }  
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 03.01</legend>
                <label for="texto">Digite um texto em letras maiúsculas: </label> <input type="text" id="texto" size="100" maxlength="100">
                <input type="button" value="Mostrar texto em minúsculo" onclick="mostrarMinusculo()"><br><br>
                <fieldset>
                    <legend>RESULTADO</legend>
                        <p id="resultadoMinusculo">  </p>
                </fieldset>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Questão 03.02</legend>
                <label for="texto">Digite um texto em letras minúsculas: </label> <input type="text" id="texto" size="100" maxlength="100">
                <input type="button" value="Mostrar texto em minúsculo" onclick="mostrarMaiuscula()"><br><br>
                <fieldset>
                    <legend>RESULTADO</legend>
                        <p id="resultadoMaiusculo">  </p>
                </fieldset>
        </fieldset>
    </form>
</body>
</html>
