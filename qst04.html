<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 03 - Questão 04</title>

    <script type="text/javascript">          
        {               
            function mostraCaracteres()
                {
                    let texto = "Ifpi";
                    let result0 = texto.substr(0, 1);
                    let result1 = texto.substr(0, 2);
                    let result2 = texto.substr(0, 3);
                    let result3 = texto.substr(0, 4);
                    let result4 = texto.substr(0, 3);
                    let result5 = texto.substr(0, 2);
                    let result6 = texto.substr(0, 1);

                    document.getElementById("resultado").innerHTML = result0 + "<br>" + result1 + "<br>" + result2 + "<br>" + result3 + "<br>" + result4 + "<br>" + result5 + "<br>" + result6 + "<br>";
                }         
        }
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 04</legend>
                <input type="button" value="Mostrar Resultado" onclick="mostraCaracteres()"><br><br>
                <fieldset>
                    <legend>RESULTADO</legend>
                        <p id="resultado">  </p>
                </fieldset>
        </fieldset>
    </form>
</body>
</html>
